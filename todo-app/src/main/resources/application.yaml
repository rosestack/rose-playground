spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rose?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: ${MYSQL_USER:rose}
    password: ${MYSQL_PASSWORD:rose}
  cache:
    type: redis
    redis:
      time-to-live: 6h
  data:
    redis:
      host: localhost
      port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: [health, info, metrics]

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
