server:
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024

spring:
  datasource:
    url: jdbc:mysql://localhost:${MYSQL_PORT:3306}/${MYSQL_DATABASE:todo}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: ${MYSQL_ROOT_PASSWORD:password}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 小时，单位毫秒
  data:
    redis:
      host: localhost
      port: ${REDIS_PORT:6379}
      timeout: 2s
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 1

management:
  endpoints:
    web:
      exposure:
        include: [ health, info, metrics ]
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
    enabled: false
  simple:
    metrics:
      export:
        enabled: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# OpenFeign 与 Resilience4j（示例）
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 500
        readTimeout: 2000
        loggerLevel: BASIC
resilience4j:
  circuitbreaker:
    instances:
      default:
        slidingWindowSize: 50
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
  bulkhead:
    instances:
      default:
        maxConcurrentCalls: 50
  timelimiter:
    instances:
      default:
        timeoutDuration: 2s

app:
  mybatis:
    pagination:
      max-page-size: 100
