# Rose Web Framework - 中文消息 (简体中文)
# 异常消息
validation.error=验证失败：{0}
authentication.error=认证失败：{0}
authorization.error=访问被拒绝：{0}
resource.not.found=资源未找到：{0}
rate.limit.exceeded=请求频率超限：{0}
internal.server.error=服务器内部错误

# 常见业务异常消息
user.not.found=用户不存在，ID：{0}
user.already.exists=用户已存在，邮箱：{0}
user.invalid.credentials=用户名或密码错误
user.account.locked=用户账户已锁定
user.account.disabled=用户账户已禁用
user.password.expired=密码已过期

# 参数验证消息
invalid.parameter=无效参数：{0}
parameter.required=参数必填：{0}
parameter.format.invalid=参数格式无效：{0}
parameter.length.invalid=参数长度无效：{0}
parameter.range.invalid=参数值超出范围：{0}

# 操作消息
operation.failed=操作失败：{0}
operation.not.allowed=操作不被允许：{0}
operation.timeout=操作超时
operation.cancelled=操作已取消

# 访问控制消息
access.denied=访问被拒绝
permission.insufficient=权限不足
role.required=需要角色：{0}

# 数据消息
data.not.found=数据未找到
data.already.exists=数据已存在
data.invalid.format=数据格式无效
data.corrupted=数据已损坏

# 文件操作消息
file.not.found=文件未找到：{0}
file.upload.failed=文件上传失败：{0}
file.download.failed=文件下载失败：{0}
file.size.exceeded=文件大小超过最大限制：{0}
file.type.not.supported=不支持的文件类型：{0}

# 网络消息
network.timeout=网络超时
network.connection.failed=网络连接失败
network.unavailable=网络不可用

# 系统消息
system.maintenance=系统正在维护中
system.overload=系统负载过高，请稍后重试
system.configuration.error=系统配置错误

# 成功消息
operation.success=操作成功完成
save.success=数据保存成功
update.success=数据更新成功
delete.success=数据删除成功
